<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Paises</title>
   <link rel="stylesheet" href="/src//css//styles.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
   <nav class="navegacion">
      <div class="wrapper">
         <div class="navegacion__flex">
            <h1 class="navegacion__title">Where in the world?</h1>
            <button class="navegacion__button" id="mode"><i class="far fa-moon"></i>Dark Mode</button>
         </div>
      </div>
   </nav>

   <!-- input y select -->
   <section class="busqueda">
      <div class="wrapper">
         <div class="busqueda__flex">
            <label for="buscar" class="busqueda__campo">
               <i class="fas fa-search"></i>
               <input id="buscar" class="busqueda__input" type="search" name="busqueda"
                  placeholder="Search for a country...">
            </label>
            <select class="busqueda__options" id="">
               <option value="">Filtrar por region</option>
               <option value="">Europa</option>
            </select>
         </div>

      </div>
   </section>

   <!-- PAISES -->
   <section class="paises">
      <div class="wrapper">
         <div class="paises__flex">
            <div class="paises__card">
               <div class="paises__header">
                  <img src="" alt="">
               </div>
               <div class="paises__body">
                  <h4 class="paises__name">nombreCountry</h4>
                  <li class="paises__data">Population: <small>324.242</small></li>
                  <li class="paises__data">Region: <small>Europa</small></li>
                  <li class="paises__data">Capital: <small>Sincelejo</small></li>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

</html>
