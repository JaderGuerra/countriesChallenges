<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Paises</title>
   <link rel="stylesheet" href="/src//css//styles.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body id="fondo">
   <nav class="navegacion mode">
      <div class="wrapper">
         <div class="navegacion__flex">
            <h1 class="navegacion__title">Where in the world?</h1>
            <button class="navegacion__button mode" id="modeBtn"><i class="mode far fa-moon"></i>Dark Mode</button>
         </div>
      </div>
   </nav>

   <!-- input y select -->
   <section class="busqueda">
      <div class="wrapper">
         <div class="busqueda__flex">
            <label for="buscar" class="busqueda__campo mode">
               <i id="boton" class="fas fa-search"></i>
               <input id="buscar" class="busqueda__input mode" type="search" name="busqueda"
                  placeholder="Search for a country...">
            </label>
            <select class="busqueda__options mode" id="paisesSelect">
               <option value="">Filtrar por region</option>
               <option value="africa">Africa</option>
               <option value="americas">America</option>
               <option value="asia">Asia</option>
               <option value="europe">Europa</option>
               <option value="oceania">Oceania</option>
            </select>
         </div>

      </div>
   </section>

   <!-- PAISES -->
   <section class="paises">
      <div class="wrapper">
         <div id="paises" class="paises__flex">

         </div>
      </div>
   </section>
   <script src="/src/js/main.js" type="module"></script>
</body>

</html>
